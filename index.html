<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            margin: 0px;
            height: 100%;
        }

        .plot-container {
            overflow: auto;
            width: 100%;
            height: 100%;
        }

        .plot-container svg {
            overflow: visible;
            cursor: crosshair !important;
        }
        .x-axis-container {
            position: fixed;
            bottom: 0;
            left: 0;
            pointer-events: none;
        }
        .x-axis-container::before {
            content: ' ';
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background-color: #fff;
            opacity: 0.8;
            z-index: 0;
        }
        .x-axis-container > svg {
            position: relative;
            z-index: 1;
        }

        .domain {
            display: none;
        }
        .axis-label {
            fill: #000;
            font-size: 1.5em;
            font-family: sans-serif;
        }
        .x-axis .axis-label {
            transform: rotate(-90deg) translate(-5px, -5px);
        }



        .tick line {
            stroke: #C0C0BB;
            opacity: 0.1;
        }

        .tick text {
            fill: #000000;
            font-size: 0.5em;
            font-family: sans-serif;
            transition: font-size .1s;
        }

        .x-axis .tick text {
            text-anchor: end;
            transform: rotate(-90deg) translate(-5px, -0.5em);
        }
        .y-axis .tick text {
            transform: translate(-5px, 0);
        }

        .tick text, .tick rect {
            transition: font-size .1s, transform .1s;
        }
        .x-axis .tick rect {
            transform: rotate(90deg) translate(5px, -0.25em);
        }
        .y-axis .tick rect {
            transform: rotate(-180deg) translate(5px, -0.25em);
        }


        .tick.active text {
            font-size: 1.5em;
        }
        .tick.active line {
            opacity: 1;
        }
        .x-axis .tick.active rect {
            transform: rotate(90deg) translate(5px, -0.5em) scale(2.2);
        }
        .y-axis .tick.active rect {
            transform: rotate(-180deg) translate(5px, -0.85em) scale(3);
        }



    </style>
</head>
<body>
<div class="plot-container">
    <svg width="1600" height="800"></svg>
</div>
<div class="x-axis-container">
    <svg width="1600" height="800"></svg>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
<script src="index.js"></script>
</html>
